<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NVPASS</title>
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      color: aliceblue;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .title-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      text-align: center;
      width: 100%;
    }

    .nav-bar {
      position: fixed;
      top: 50px;
      width: 100%;
      background-color: #333;
      z-index: 999;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
    }

    .nav-bar li {
      margin: 0 15px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: lightblue;
    }

    main.content {
      flex: 1;
      margin-top: 120px; 
      display: flex;
      flex-wrap: wrap;
      padding: 0;
    }

   
.left-frame {
      width: 20%;
      padding: 20px;
      background-color: #c99fec;
      height: 100%;
    }
  

    .right-frame {
      background-color: #c879f5;
      width: 79%;
      padding: 20px;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      margin-left: 10px;
    }

    .right-frame h3 {
      margin-bottom: 8px;
    }

    .right-frame p {
      margin: 0;
      line-height: 1.5;
    }
     .left-frame h3,ul{
        list-style: none;
        justify-content: center;
      margin-bottom: 10px;

    }
    .left-frame ul {
      list-style: none;
    }

    .left-frame li {
      margin: 10px;
    }

    .left-frame a {
      color: rgb(15, 15, 15);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .left-frame a:hover {
      color: red;
    }
    
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header class="title-bar">
    <img src="image/cvm-logo.png" alt="CVM University Logo" class="logo">
    <h1 class="title-text">NVPASS</h1>
  </header>

  <nav class="nav-bar">
    <ul>
      <li><a href="Home.html">HOME</a></li>
      <li><a href="Istar.html">ISTAR</a></li>
      <li><a href="Semcom.html">SEMCOM</a></li>
      <li><a href="Adit.html">ADIT</a></li>
    </ul>
  </nav>
  <main class="content">
    <div class="left-frame">
      <h3>Departments</h3>
      <ul>
        <li><a href="nv_cs.html" target="dept">Computer Science</a></li>
        <li><a href="nv_micro.html" target="dept">Microbiology</a></li>
        <li><a href="Chemistry.html" target="dept">Industrial Chemistry</a></li>
      </ul>
    </div>
    <div class="right-frame">
      <iframe name="dept" src="Cs.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </main>
  <footer>
    &copy; 2025 CVM University. All rights reserved.
  </footer>
</body>
</html>
